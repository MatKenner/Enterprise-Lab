title: "Enterprise Network Simulation Lab"
author: "Mat Kenner"
description: "This project involves creating a comprehensive network lab to simulate a standard enterprise network. The physical infrastructure includes:

    An HP Mini PC running Proxmox for virtualization and management of multiple virtualized network components.
    A Cisco 2960X switch, serving as the core switch for wired networking and VLAN management.
    Three Aruba AP-325 wireless access points, providing enterprise-grade Wi-Fi coverage and wireless connectivity simulations.

The lab aims to replicate real-world networking scenarios, enabling testing, troubleshooting, and the development of networking skills in a controlled environment." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

